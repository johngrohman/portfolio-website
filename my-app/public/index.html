<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta name="theme-color" content="#000000" /> -->

    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>John Grohman</title>

    <style>

      @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

      html, body, #root, .app {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Space Mono', monospace;
        color: white;
      }

      #sidebar {
        background-color: #262626;
        width: 25%;
        min-width: 300px;
        max-width: 360px;
        height: 100%;
        text-align: center;
        position: fixed;
      }

      #profile-picture {
        width: 30%;
        min-width: 200px;
        max-width: 300px;
        border-radius: 100%;
        margin-top: 50px;
      }

      div#container {
        display: flex;
        margin-right: auto;
        margin-left: auto;
        width: 30%;
      }

      div#container * {
        width: 30px;
        margin-left: auto;
        margin-right: auto;
      }

      #sidebar h2 {
        font-weight: lighter;
      }

      #code {
        width: 60px;
        position: absolute;
        bottom: 20px;
        left: 41.5%;
      }

      nav ul{
        list-style: none;
        text-align: left;
        margin-top: 30px;
      }

      li {
        margin-bottom: 10px;
      }

      nav {
        margin-top: 20px;
        margin-left: 15%;
      }



    </style>

  </head>
